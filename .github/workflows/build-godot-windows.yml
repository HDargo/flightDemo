name: Export Godot Game (Windows)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  export-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Download Godot 4.5.1 Headless (GitHub Releases)
      - name: Download Godot Headless
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip -O godot.zip
          unzip godot.zip -d godot
          chmod +x godot/Godot_v4.5.1-stable_linux.x86_64

      # --- Download Windows Export Templates (GitHub Releases)
      - name: Download Export Templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_export_templates.tpz -O templates.tpz
          unzip -q templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.5.1.stable
          mv templates/* ~/.local/share/godot/export_templates/4.5.1.stable/
          rm -rf templates templates.tpz

      # --- Create export preset automatically
      - name: Create export presets
        run: |
          cat << 'EOF' > export_presets.cfg
          [preset.0]
          name="Windows Desktop"
          platform="Windows Desktop"
          runnable=true
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_paths= { "release": "build/windows/game.exe" }
          script_encryption_key=""
          
          [preset.0.options]
          texture_format/bptc=true
          texture_format/s3tc=true
          texture_format/etc2=false
          binary_format/architecture="x86_64"
          EOF

      # --- Asset import pass (fixes GDExtension import errors)
      - name: Import assets
        run: |
          godot/Godot_v4.5.1-stable_linux.x86_64 --headless --editor --quit

      # --- Perform Windows export
      - name: Export Windows Build
        run: |
          mkdir -p build/windows
          godot/Godot_v4.5.1-stable_linux.x86_64 \
            --headless \
            --export-release "Windows Desktop" \
            build/windows/game.exe

      # --- Zip the build
      - name: Zip Windows Build
        run: |
          cd build/windows
          zip -r ../../FlightSim-Windows.zip .
          cd ../..

      # --- Upload artifact (for workflow debugging)
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows

      # --- Create GitHub Release (only on push to main)
      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Flight Sim Build ${{ github.run_number }}
          body: |
            Automated Windows build from commit ${{ github.sha }}
            
            **Quick Play:**
            - Download `game.exe` and run directly!
            
            **Full Package:**
            - Download `FlightSim-Windows.zip` for all files
          files: |
            build/windows/game.exe
            FlightSim-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
