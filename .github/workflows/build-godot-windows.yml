name: Export Godot Game (Windows)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  export-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Godot Headless 다운로드 (GitHub Releases)
      - name: Download Godot Headless
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.2-stable/Godot_v4.2.2-stable_linux.x86_64.zip -O godot.zip
          unzip godot.zip -d godot
          chmod +x godot/Godot_v4.2.2-stable_linux.x86_64

      # Windows Export Templates 다운로드 (GitHub Releases)
      - name: Download Export Templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.2-stable/Godot_v4.2.2-stable_export_templates.tpz -O templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.2.2.stable
          unzip templates.tpz -d ~/.local/share/godot/export_templates/4.2.2.stable

      # Windows .exe 빌드
      - name: Export Windows Build
        run: |
          mkdir -p build/windows
          godot/Godot_v4.2.2-stable_linux.x86_64 \
            --headless \
            --export-release "Windows Desktop" \
            build/windows/game.exe

      # 결과물 업로드
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows
